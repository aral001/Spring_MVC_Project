<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<div>
   <table border="1">
       <tr>
           <th>Brand</th>
           <th>Model</th>
           <th>Engine</th>
       </tr>
       <tr th:each="car: ${listAttribute}">
           <td th:utext="${car.getBrand()}"></td>
           <td th:utext="${car.getModel()}"></td>
           <td th:utext="${car.getEngine()}"></td>
       </tr>
   </table>
</div>
</body>
</html>
